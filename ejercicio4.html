<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Gastos Diarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #f8f9fa; padding-top: 20px; }
        .total { font-size: 1.5rem; color: #5a5a5a; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Calculadora de Gastos Diarios</h1>
        <div class="mb-3">
            <label for="concept" class="form-label">Concepto:</label>
            <input type="text" class="form-control" id="concept" placeholder="Ej. Comida, Transporte">
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Monto:</label>
            <input type="number" class="form-control" id="amount" placeholder="Ingrese el monto">
        </div>
        <button class="btn btn-primary" onclick="addExpense()">Agregar gasto</button>

        <ul id="expenseList" class="list-group mt-3"></ul>
        <div class="total mt-3">Total gastado: $<span id="total">0</span></div>
    </div>

    <script>
        let total = 0;

        function addExpense() {
            const concept = document.getElementById('concept').value;
            const amount = parseFloat(document.getElementById('amount').value);
            if (!concept || isNaN(amount)) {
                alert('Por favor, ingrese un concepto y un monto v√°lido.');
                return;
            }

            const listItem = document.createElement('li');
            listItem.classList.add('list-group-item', 'animate__animated', 'animate__fadeIn');
            listItem.textContent = `${concept}: $${amount.toFixed(2)}`;
            
            document.getElementById('expenseList').appendChild(listItem);
            updateTotal(amount);

            // Clear input fields
            document.getElementById('concept').value = '';
            document.getElementById('amount').value = '';
        }

        function updateTotal(amount) {
            total += amount;
            document.getElementById('total').textContent = total.toFixed(2);
        }
    </script>
</body>
</html>
