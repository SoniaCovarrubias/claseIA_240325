<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mensajes de Autocuidado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { width: 100%; max-width: 600px; }
        .btn { background-color: #4CAF50; color: white; }
        .btn:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card text-center p-4">
            <h1 class="mb-4">Mensajes de Autocuidado</h1>
            <div id="careMessage" class="mb-3"></div>
            <button class="btn" onclick="showMessage()">¿Qué necesito hoy?</button>
        </div>
    </div>

    <script>
        const messages = [
            "Toma un momento para estirarte y respirar profundamente.",
            "Recuerda hidratarte. ¡Toma un vaso de agua!",
            "Haz una pequeña caminata. Cambiar de ambiente puede ser revitalizante.",
            "Dedica 10 minutos a meditar y centrar tus pensamientos.",
            "Desconéctate de las pantallas por un rato y lee algo en papel.",
            "Escucha tu canción favorita y permítete disfrutar del momento.",
            "Escribe tres cosas por las que estás agradecido hoy."
        ];

        function showMessage() {
            const messageIndex = Math.floor(Math.random() * messages.length);
            const messageContainer = document.getElementById('careMessage');
            messageContainer.textContent = messages[messageIndex];
            messageContainer.className = 'animate__animated animate__fadeIn';
        }
    </script>
</body>
</html>
