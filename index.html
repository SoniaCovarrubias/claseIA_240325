<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Patitas Mojadas - Ba√±o & Spa para Perros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf5;
      color: #333;
    }

    .hero {
      background: linear-gradient(rgba(255, 218, 185, 0.7), rgba(255, 218, 185, 0.8)), 
                  url('https://images.unsplash.com/photo-1596495577886-9c7d44ff8a78?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      height: 85vh;
      color: #4b2c20;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
    }

    .hero p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .btn-cta {
      background-color: #ffb347;
      border: none;
      color: #fff;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
    }

    .btn-cta:hover {
      background-color: #ffa500;
    }

    .form-section {
      background-color: #fff;
      border-radius: 15px;
      padding: 3rem;
      margin-top: -4rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      color: #ff7f50;
    }

    .form-control, .form-select {
      border-radius: 0.5rem;
    }

    .btn-success {
      background-color: #50c878;
      border: none;
    }

    .btn-success:hover {
      background-color: #3cb371;
    }

    footer {
      background-color: #fbe0c3;
      color: #5a3e2b;
      padding: 2rem 0;
      margin-top: 4rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <section class="hero animate__animated animate__fadeIn">
    <h1 class="animate__animated animate__fadeInDown">Patitas Mojadas</h1>
    <p class="animate__animated animate__fadeInUp">El spa perfecto para consentir a tu peludo</p>
    <a href="#citas" class="btn btn-cta animate__animated animate__fadeInUp">Reservar cita</a>
  </section>

  <main class="container">
    <section id="citas" class="form-section animate__animated animate__fadeInUp">
      <h2 class="mb-4 text-center">Agenda una cita</h2>
      <form id="citaForm">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nombre" class="form-label">Nombre del due√±o</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="col-md-6">
            <label for="telefono" class="form-label">N√∫mero de tel√©fono</label>
            <input type="tel" class="form-control" id="telefono" required>
          </div>
          <div class="col-md-6">
            <label for="mascota" class="form-label">Nombre del perrito</label>
            <input type="text" class="form-control" id="mascota" required>
          </div>
          <div class="col-md-6">
            <label for="raza" class="form-label">Raza del perro</label>
            <input type="text" class="form-control" id="raza">
          </div>
          <div class="col-md-4">
            <label for="servicio" class="form-label">Tipo de servicio</label>
            <select class="form-select" id="servicio" required>
              <option value="">Selecciona</option>
              <option value="Ba√±o">Ba√±o</option>
              <option value="Spa">Spa</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" required>
          </div>
          <div class="col-md-4">
            <label for="hora" class="form-label">Hora</label>
            <input type="time" class="form-control" id="hora" required>
          </div>
          <div class="col-md-6">
            <label for="costo" class="form-label">Costo estimado (MXN)</label>
            <input type="text" class="form-control" id="costo" placeholder="$150 - $300" readonly>
          </div>
          <div class="col-12">
            <label for="comentarios" class="form-label">Comentarios adicionales</label>
            <textarea class="form-control" id="comentarios" rows="3" placeholder="¬øAlgo que debamos saber sobre tu perrito?"></textarea>
          </div>
        </div>
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success px-5">Agendar</button>
        </div>
        <div class="alert alert-success mt-3 d-none text-center" id="mensajeExito">
          üêæ ¬°Cita agendada con √©xito! ¬°Nos vemos pronto!
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Patitas Mojadas ¬∑ Amor y cuidado para tu mejor amigo üêï</p>
  </footer>

  <script>
    const servicioInput = document.getElementById("servicio");
    const costoInput = document.getElementById("costo");

    servicioInput.addEventListener("change", () => {
      const valor = servicioInput.value;
      if (valor === "Ba√±o") costoInput.value = "$150";
      else if (valor === "Spa") costoInput.value = "$300";
      else costoInput.value = "";
    });

    document.getElementById("citaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("mensajeExito").classList.remove("d-none");
      this.reset();
      costoInput.value = "";
    });
  </script>

</body>
</html>
